<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arduino LLM Agent::llm-arduino-mcp </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 { color: #333; }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #333;
      color: #0f0;
      padding: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Arduino LLM Agent::llm-arduino-mcp</h1>
  <p>Enter a prompt to generate Arduino code:</p>

  <textarea id="prompt" placeholder="Write Arduino code to blink an LED using ESP8266 board..."></textarea>
  <br />
  <button id="generateBtn">Generate & Upload</button>

  <h2>Server Response:</h2>
  <pre id="response"></pre>

  <script>
    const btn = document.getElementById('generateBtn');
    const promptInput = document.getElementById('prompt');
    const responseBox = document.getElementById('response');

    btn.onclick = async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert('Please enter a prompt.');
        return;
      }

      responseBox.textContent = 'Sending request...';

      try {
        const res = await fetch('http://localhost:3000/generate-arduino', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        responseBox.textContent = 'Error: ' + err.toString();
      }
    };
  </script>
</body>
</html>
